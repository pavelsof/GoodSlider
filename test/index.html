<!DOCTYPE html><html><head>	<meta charset="utf-8" />		<title>GoodSlider Test</title>		<link rel="stylesheet" type="text/css" media="all" href="style.css" />		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>	<script type="text/javascript" src="../GoodSlider.min.js"></script>	<script type="text/javascript">		$(document).ready(function() {			slider = new GoodSlider({				automation: {					interval: 5000				}, 				endless: true, 				visible_items: 3			});			slider.add_position('c1', {css_class: 'next_to_central'});		});	</script></head><body>	<div id="main">		<h1>GoodSlider Test</h1>		<div class="slider">			<div class="arrow_left">Left</div>			<div class="items">				<div class="item" style="background-image: url('img/image1.jpg');"></div>				<div class="item" style="background-image: url('img/image2.jpg');"></div>				<div class="item" style="background-image: url('img/image3.jpg');"></div>				<div class="item" style="background-image: url('img/image4.jpg');"></div>				<div class="item" style="background-image: url('img/image5.jpg');"></div>			</div>			<div class="arrow_right">Right</div>			<div style="clear: both;"></div>		</div>		<p>* my gf she is a star!</p>	</div></body></html>
